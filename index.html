	<script>
		var catagory = "places";
		var url = "photoplaces/";
		var number = 1;


		//console.log(url + "5" + ".jpg");

		function show(num, additional)
		{
			number = num;
			
			//show larger photo
			document.getElementById('bigimg').src = url + number + ".jpg"
			document.getElementById('bigimg').style.display = "block";
			
			
			if (additional == true)
			{
				document.getElementById('bigimg').style.paddingBottom = "5px";
				document.getElementById('bigimg').style.marginBottom = "0px";
				document.getElementById('bigimg2').src = url + number + "b.jpg"
				document.getElementById('bigimg2').style.display = "block";
			}
			
			//document.getElementById('places').style.display = "none";
			//document.getElementsByClassName('container').style.display = "none";
			//hide all container classes
			var x = document.getElementsByClassName("container");
			var i;
			for (i = 0; i < x.length; i++)
			{
				x[i].style.display = 'none';
			}
			
			document.getElementById('imgNum').innerHTML = number;
		}

		function showtn() 
		{
			document.getElementById('bigimg').style.paddingBottom = "60px";
			document.getElementById('bigimg').style.marginBottom = "40px";
			document.getElementById(catagory).style.display = "inline-grid";
			document.getElementById('bigimg').style.display = "none";
			document.getElementById('bigimg2').style.display = "none";
		}

		function showCatagory(catName)
		{
		  
			var x = document.getElementsByClassName("container");
			var i;
			for (i = 0; i < x.length; i++)
			{
			  x[i].style.display = 'none';
			}
			document.getElementById("contact").style.display = "none";
		  
		  catagory = catName;
		  document.getElementById(catagory).style.display = "inline-grid";
		  document.getElementById('bigimg').style.display = "none";
		  url = "photo" + catagory +"/";
		  
		  var y = document.getElementsByTagName("li");
			var i;
			for (i = 0; i < y.length; i++)
			{
			  y[i].style.color = "#aaa";
			}
		  
		  if (catagory == 'places')
		  {
			y[0].style.color = "#777";
		  }
		  else if (catagory == 'auto')
		  {
			y[1].style.color = "#777";
		  }
		  else if (catagory == 'nihon')
		  {
			y[2].style.color = "#777";
		  }
		  else if (catagory == 'contact')
		  {
			y[3].style.color = "#777";
		  }

		}
		
		/*document.addEventListener('keydown', function(event) {
			if(event.keyCode == 37) {

			}
			else if(event.keyCode == 39) {
				document.getElementById('bigimg').src = url + number++ + ".jpg"
			}
		});*/
