<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Formula Spirits</title>
	<style>
	* {
		box-sizing: border-box;
	}
	
	p{
		margin:10px;
		text-transform:uppercase;
	}

body {
		background-color: #e3e3e3;
		margin-top:50px;
		font-size: 75%;
		color: #555;
		font-family: 'Arimo', sans-serif;
		text-align: center;
		
	}
	
	#unity-canvas{
		border:10px solid #fff;
		border-radius:5px;
		box-shadow: 1px 1px 4px #c9c9c9;
		width:90%;
		max-width:1280px;
		aspect-ratio:16/9;
	}
	
	div{
		width:1400px;
		text-align: left;
		margin:auto;
		width:90%;
		max-width:1280px;
	}
</style>
  </head>
  <body >
    <div>
		<p>Formula Spirits v0.1</p>
	</div>
	<canvas id="unity-canvas" width=1280 height=720 tabindex="-1" style="width: 1280px; height: 720px; background: #231F20"></canvas>
    <script src="Build/formulaspirits.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/formulaspirits.data.unityweb",
        frameworkUrl: "Build/formulaspirits.framework.js.unityweb",
        codeUrl: "Build/formulaspirits.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Formula Spirits",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
